<!DOCTYPE html>
<script>
    var cookiecount = 0;
</script>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="This is a local web server">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loacal Server</title>
        <style>
            body{
                background-color:rgb(0, 0, 0);
            }
            #MainGame{
                padding: 20px;
                margin: 10px;
                width: 575px;
                height: 300px;
                background-color: rgb(255, 255, 255);
            }
            #Coockie{
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body text="black">
        <div id="MainGame">
            <img id="Coockie" onclick="add()" src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fwww.symbols.com%2Fgi.php%3Ftype%3D1%26id%3D2846%26i%3D1&f=1&nofb=1">
            <br><br>
            <!--<button id="ClickMe" onclick="add()">Click For Cookie's</button>-->
            <a3>You Have:</a3><input type="text" id="text" disabled style= text-align:center><a3> Cookie's</a3>
            <br>
            <button><a onclick="save()">Save</a></button>
            <button><a onclick="load()">Load</a></button>
            <button><a onclick="resetgame()">Reset</a></button>
            
            <script>
                function add(){
                    cookiecount = cookiecount +1
                    document.getElementById('text').value = cookiecount;
                    document.title = cookiecount + " Cookies";
                }
            </script>
            <script>
                function save(){
                    localStorage.setItem("cookiecount", cookiecount);
                }
                function load(){
                    cookiecount = localStorage.getItem("cookiecount");
                    cookiecount = parseInt(cookiecount);
                    document.getElementById('text').value = cookiecount;
                    document.title = cookiecount + " Coocies";
                }
                function resetgame(){
                    cookiecount = 0;
                    document.getElementById('text').value = cookiecount;
                    document.title = cookiecount + " Coocies";
                }
            </script>
        </div>
    </body>
</html>
